steps:
- name: maven:3.8.3-openjdk-17
  entrypoint: mvn
  args: ['--version']
- name: maven:3.8.3-openjdk-17
  entrypoint: mvn
  args: ['test']
- name: maven:3.8.3-openjdk-17
  entrypoint: mvn
  args: ['package','-Dmaven.test.skip=true']
- name: maven:3.8.3-openjdk-17
  entrypoint: mvn
  args: ['appengine:deploy','-Dapp.deploy.projectId=sonosonedrive-on-gcp','-Dapp.deploy.version=GCLOUD_CONFIG','-Dapp.deploy.promote=true']